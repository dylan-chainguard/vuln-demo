apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
  namespace: vuln-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
    spec:
      containers:
      - name: frontend-service
        image: vuln-demo/frontend-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: API_SERVICE
          value: http://api-service:5000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: vuln-demo
spec:
  selector:
    app: frontend-service
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP

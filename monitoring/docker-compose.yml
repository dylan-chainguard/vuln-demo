version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: vuln-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus-data:/prometheus
      - ../reports:/reports:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: vuln-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3001:3000"
    networks:
      - monitoring
      - vuln-demo_vuln-demo
    depends_on:
      - prometheus

  metrics-exporter:
    image: python:3.12
    container_name: vuln-metrics-exporter
    volumes:
      - ./metrics:/metrics:ro
      - ./metrics-exporter.py:/app/exporter.py:ro
    working_dir: /app
    command: python exporter.py
    ports:
      - "8000:8000"
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
  vuln-demo_vuln-demo:
    external: true

volumes:
  grafana-data:
  prometheus-data:

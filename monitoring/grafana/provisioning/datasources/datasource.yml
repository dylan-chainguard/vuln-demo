apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true

  - name: PostgreSQL
    type: postgres
    uid: postgresql
    access: proxy
    url: vuln-demo-postgres:5432
    database: vulndb
    user: vulnuser
    secureJsonData:
      password: vulnpass
    jsonData:
      database: vulndb
      sslmode: disable
      postgresVersion: 1300
      timescaledb: false
    isDefault: true
    editable: true
